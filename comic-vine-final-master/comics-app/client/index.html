<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-widtch, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie-edge">
        <title>Comic Vine API</title>
        <link rel="shortcut icon" href="img/favicon-joker.png" />
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
        <style>
            [v-cloak] {
                display: none;
            }
        </style>
    </head>

    <body background="img/cb-wallpapers.jpg">
        <div id="comics-app" v-cloak>
            <div class="jumbotron jumbotron-fluid">
                <div class="container">
                    <div class="row">
                        <div class="col-lg">
                            <h1 class="display-2">Comics Vine API</h1>
                            <p class="lead">The Comics Vine API allows you to search comic related content</p>
                        </div>
                    </div>
                </div>
            </div>

            <div v-cloak class="container">
                <div class="col">
                    <!-- insert compoinent here -->
                    <movie-component v-if="movies.length" v-bind:movies="movies" ></movie-component>
                    
                    <div v-if="details">
                            <p>Hello</p>
                    </div>
                    <!-- <div class="row" v-for="movie in movies">-->
                        <!-- <img v-bind:src="movie.image.small_url"> -->
                    <!-- </div> -->
                    
                </div>

                <div class="row">
                        
                    <div class="col-lg">                        
                        <template v-if="!movies.length">
                            <div class="form-row">
                                <div class="form-group col-md-6">
                                    <label for="showMovies">Search</label>
                                    <input v-model="searchQuery" class="form-control" id="showMovies" placeholder="seach the comics vine API">
                                </div>
                            </div>

                            <div class="form-group">
                                <div class="form-check">
                                    <input v-model="all" class="form-check-input" type="checkbox">
                                    <label for="all">All Categories</label>
                                </div>
                            </div>

                            <button v-on:click="searchMovies" class="btn btn-dark">Search</button>

                        </template>
                    </div>
                    
                </div>
                

            </div>
        </div>
            
        <script type="text/javascript" src="https://unpkg.com/vue@2.5.15/dist/vue.min.js"></script>
        <script type="text/javascript" src="https://unpkg.com/axios/dist/axios.min.js"></script>
        <script type="text/javascript" src="app.js"></script>
    </body>
</html>
